{% extends 'base.html' %}

{% block content %}
<h1>{{ project.name }}</h1>
<div class="info_block">
<h3>Production Info</h3>
<p>{{ project.description }}</h1>
<a href="/projects/{{ project.pk }}/edit">Edit</a>
</div>
<br />
<div class="info_block">
<h3>Group Info</h3>
{% if groups %}
<ul>
{% for group in groups %}
	<li>{{ group.name }}</li>
{% endfor %}
</ul>
{% endif %}
<a href="/projects/{{ project.pk }}/groups/edit">Edit</a>
</div>
<div class="info_block">
<h3>Schedule Info</h3>
</div>
{% endblock %}
